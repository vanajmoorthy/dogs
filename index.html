<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dogs</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.typekit.net/jdq7cig.css">

</head>

<body>
    <main id="main">
        <h1>The Online Dogtionary</h1>
        <form onsubmit="doggify(); return false;">

            <select class="select" id="breeds">
                <option value="random">random</option>
            </select>
            <input type="submit" value="get dog!">

        </form>

        <div class="wrapper">
            <img id="dog-image">
        </div>

    </main>

    <footer class="footer">
        <p>This project was inspired by Tara & Tishya and was made by <a href="https://vanajmoorthy.com"
                target="_blank">Vanaj
                Moorthy</a> using the <a href="http://vision.stanford.edu/aditya86/ImageNetDogs/"
                target="_blank">Stanford
                Dogs
                dataset</a>.
        </p>
    </footer>
    <script src=" populate-select.js"></script>
    <script src="fetch-dog.js"></script>

</body>

</html>
